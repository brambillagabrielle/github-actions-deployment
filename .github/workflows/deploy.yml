name: github-actions-deployment

# triggers when changes are pushed to main
on:
  push:
    branches: ["main"]

# set permissions for the GITHUB_TOKEN used by the job to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # clones the code locally, in the building environment
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure Pages
        uses: actions/configure-pages@v4

      # uploads the current directory's content in root (index.html)
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4